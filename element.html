<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tags and elements</title>
</head>
<body>
    <!-- html tags and elements and their attributes -->
    <!-- title attribute of tag showing the title value while hover the heading  -->
    <h1 title="heading one">heading1</h1>
    <h2>heading2</h2>
    <h3>heading <span>three</span></h3>
    <h4>heading4</h4>
    <h5>heading5</h5>
    <h6>heading6</h6>
    <br />
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id tempore repellat omnis.</p>
    <br />
    <!-- anchor tag have default attribute href="" -->
    <a href="https://google.com" target="_blank">Click for Google</a> 
    <title>title Tag</title>
    <span>span tag</span>

</body>
</html>
